name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache dir
      id: pip-cache-dir
      run: echo "::set-output name=dir::$(pip cache dir)"
    - name: Cache pip
      uses: actions/cache@v2.1.5
      with:
        path: ${{ steps.pip-cache-dir.outputs.dir }}
        key: pip|${{ matrix.python-version }}|${{ hashFiles('setup.py') }}
    - name: Install dependencies
      run: |
        python -m pip install -U pip wheel --upgrade-strategy eager
        pip install -U -e .[test] --upgrade-strategy eager
    - name: Test with pytest
      run: |
        pytest --cov-branch --cov-report xml:coverage.xml --cov flask_rollup tests
    - name: Test package build
      run: |
        python setup.py sdist bdist_wheel
    - name: Store coverage artifact
      if: matrix.python-version == 3.8
      uses: actions/upload-artifact@v2.2.3
      with:
        name: coverage
        path: ${{ github.workspace }}/coverage.xml
